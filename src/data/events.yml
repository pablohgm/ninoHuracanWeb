flyer:
  - image1: "assets/css/img/iv-festival.jpg"
    title1: "IV Festival Cerveza Artesanal"
    url1: "http://www.festivalcervezaartesanal.com/"
    description1: "El Festival Cerveza Artesanal es el evento más importante de la Asociación de Cerveceros Artesanales de Costa Rica.    El festival tiene un enfoque educativo donde los visitantes puedan aprender sobre la cerveza artesanal como una bebida gourmet, su degustación, elaboración, cultura y disfrute con moderación en un ambiente divertido."
    date1: "06 Junio, 2015"
    image2: "assets/css/img/salstice.jpg"
    title2: "SALSA, SOLSTICIO, SOSTENIBILIDAD."
    url2: "http://www.verdenergia.org/salsticio/"
    description2: "¡Únete a nosotros este año en un encuentro inolvidable para celebrar el solsticio! En medio de las exuberantes montañas de Costa Rica, en una comunidad de permacultura próspera, nuestro evento Salsticio (Salsa +  solsticio + sostenibilidad)  es la manera  ideal de dar la bienvenida al año nuevo con el corazón totalmente abierto. Las actividades diurnas incluyen talleres prácticos de Permacultura y paneles de discusión sobre  sostenibilidad, mientras la llegada del anochecer nos invita a disfrutar de salsa, reggae y música alternativa en vivo interpretada por músicos internacionales y locales."
    date2: "19-22 Diciembre, 2014"
